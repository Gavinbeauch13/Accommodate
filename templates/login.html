{% extends "base.html" %}
{% block content %}
    <div class="flex justify-center bg-sky-50">
        <div class="flex justify-center h-96 w-96 bg-white rounded-xl shadow-2xl m-24">
            <div class="flex flex-col ">
                <div class="w-full mx-40 my-5 text-cente">
                    <h1 class=" text-lg">Login</h1>
                </div>
                <form class="flex flex-col justify-center items-center">
                    <input name="email" type="email" class="mx-10 my-4 w-64 bg-gray-200 rounded-lg p-1" placeholder="Please enter your email here...">
                    <input name="password" type="password" class="mx-5 my-4 w-64 bg-gray-200 rounded-lg p-1" placeholder="Please enter your password here...">
                    <label><input name="rem" type="radio" class=""> Remember me</label>
                    <a class="hover:text-gray-500">forgot password</a>
                    <button type="submit"  class="bg-gray-200 w-36 h-10 mx-32 my-3 rounded-lg">Sign In</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}

{% extends "base.html" %}
{% block content %}
    <div class="p-12"></div>
    <div class="flex justify-center bg-sky-50">
        <div class="flex justify-center h-96 w-96 bg-white rounded-xl shadow-2xl m-24">
            <div class="flex flex-col ">
                <div class="w-full mx-40 my-3 text-cente">
                    <h1 class=" text-lg">Sign Up</h1>
                </div>
                <form class="flex flex-col justify-center items-center">
                    <input name="First" type="text" class="mx-10 my-4 w-64 bg-gray-200 rounded-lg p-1" placeholder="Please enter your first here..." value="Demo First Name" disabled>
                    <input name="last" type="text" class="mx-10 my-4 w-64 bg-gray-200 rounded-lg p-1" placeholder="Please enter your last here..." value="Demo Last Name" disabled>
                    <input name="username" type="text" class="mx-10 my-4 w-64 bg-gray-200 rounded-lg p-1" placeholder="Please enter your username here..." value="demousername" disabled>
                    <input name="password" type="password" class="mx-5 my-4 w-64 bg-gray-200 rounded-lg p-1" placeholder="Please enter your password here..." value="demopassword1234" disabled>
                    <button type="submit"  class="bg-gray-200 w-36 h-10 mx-32 my-3 rounded-lg">Sign up</button>
                </form>
            </div>
        </div>
    </div>
    <div class="p-12"></div>
{% endblock content %}
